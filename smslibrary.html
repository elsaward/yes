<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>常用短信</title>
    <link rel="stylesheet" href="content/css2.0/main.css">
</head>
<body>
<div id="main" class="gs-main-contain" jsw-index="0">
    <h2>短信库</h2>
    <hr>
    <div class="gs-tool-bar">
        <ul id="selSMSType" class="gs-switcher" data-switcher="{connect:'#getSource'}">
            <li><a href="#">自定义短信</a></li>
            <li><a href="#">常用短信</a></li>
        </ul>
    </div>
    <ul id="getSource" class="gs-switcher-item gs-margin-top-15">
        <li>
            <div class="gs-width-1-5 gs-left">
                <h3>类型管理</h3>
                <div class="gs-tool-bar">
                    <input class="add-type-txt" type="text">
                    <a class="add-type-btn gs-button" href="#">增加</a>
                </div>
                <ul class="gs-tree"></ul>
                <div class="gs-tool-bar gs-margin-top-15">
                    <a href="#" class="gs-button">删除</a>
                </div>
            </div>
            <div class="gs-width-4-5 gs-left">
                <div class="gs-tool-bar">
                    <a href="#" class="gs-button" jsw-open="smsModal">新增</a>
                    <a href="#" class="gs-button" jsw-open="delModal">删除</a>
                </div>
                <div class="gs-data-list">
                    <table>
                        <thead>
                        <tr>
                            <th style="width: 20px;"><input type="checkbox"></th>
                            <th>内容</th>
                        </tr>
                        </thead>
                        <tbody id="customList" class="sms-list" data-type="0"></tbody>
                    </table>
                </div>
                <div class="gs-tool-bar">
                    <div id="customListPage" class="gs-tool-item-right gs-page"></div>
                </div>
            </div>
        </li>
        <li>
            <div class="gs-width-1-5 gs-left">
                <h3>类型管理</h3>
                <div class="gs-tool-bar">
                    <input class="add-type-txt" type="text">
                    <a class="add-type-btn gs-button" href="#">增加</a>
                </div>
                <ul class="gs-tree"></ul>
                <div class="gs-tool-bar gs-margin-top-15">
                    <a href="#" class="gs-button">删除</a>
                </div>
            </div>
            <div class="gs-width-4-5 gs-left">
                <div class="gs-tool-bar">
                    <a href="#" class="gs-button" jsw-open="smsModal">新增</a>
                    <a href="#" class="gs-button" jsw-open="delModal">删除</a>
                </div>
                <div class="gs-data-list">
                    <table>
                        <thead>
                        <tr>
                            <th style="width: 20px;"><input data-all="type-1" type="checkbox"></th>
                            <th>内容</th>
                        </tr>
                        </thead>
                        <tbody id="commonList" class="sms-list" data-type="1"></tbody>
                    </table>
                </div>
                <div class="gs-tool-bar">
                    <div id="commonListPage" class="gs-tool-item-right gs-page"></div>
                </div>
            </div>
        </li>
    </ul>
</div>
<div id="smsModal" class="gs-modal" jsw-index="10">
    <div class="gs-modal-dialog gs-modal-dialog-250">
        <div class="gs-close" jsW-cancel>×</div>
        <div id="smsTitle" class="gs-modal-title"></div>
        <div class="gs-modal-content">
            <form class="gs-form" onsubmit="return false;">
                <div class="gs-form-row">
                    <label>选择类型：</label>
                    <div class="gs-form-control">
                        <select id="smsType"></select>
                    </div>
                </div>
                <div class="gs-form-row">
                    <textarea class="gs-form-large"></textarea>
                </div>
                <div class="gs-form-row">
                    <div class="gs-align-center">
                        <a href="#" class="gs-button" jsW-cancel>取消</a>
                        <a href="#" class="gs-button" jsW-submit>确定</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="delModal" class="gs-modal" jsw-index="1">
    <div class="gs-modal-dialog">
        <div class="gs-close" jsW-cancel>×</div>
        <div class="gs-modal-title">确认删除</div>
        <div class="gs-modal-content">
            <form class="gs-form" onsubmit="return false;">
                <div class="gs-form-row">
                    <div class="gs-align-center">
                        <span class="gs-text-danger gs-text-18">确定删除？</span>
                        <input type="hidden" id="delIds" name="delIds">
                    </div>
                </div>
                <div class="gs-form-row">
                    <div class="gs-align-center">
                        <a href="#" class="gs-button" jsW-cancel>取消</a>
                        <a href="#" class="gs-button" jsW-submit>确定</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script data-main="scripts/js2.0/smslibrary" src="scripts/js2.0/require.js"></script>
</body>
</html>
